        .quiz-container {
            max-width: 600px;

            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        button {
            background-color: #8672FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #5c50c3;
        }
